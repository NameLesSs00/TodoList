    <title>To DoListApp</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main>
        <h1>This is a ToDo List App</h1>

            <input type="text" id="EnterItem">

            <br>
                <label class="hideCon" id="Item1">aaaaaaaaaaaaaaa<button id="Finish1">Done</button></label><br>
                <label class="hideCon" id="Item2">aaaaaaaaa<button id="Finish2">Done</button></label><br>
                <label class="hideCon" id="Item3">sssssss<button id="Finish3">Done</button></label><br>
                <label class="hideCon"  id="Item4">dddd<button id="Finish4">Done</button></label><br>
                <label class="hideCon" id="Item5">ddddd<button id="Finish5">Done</button></label>
            
            <p id="done">Done (0 / 5) For To Day</p>
        </div>
    </main>
    <script src="main.js"></script>
</body>
</html>
